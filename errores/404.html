<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | SeaSave</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: rgb(0, 0, 209);
        }
        
        .contenedor-error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            color: white;
        }
        
        .numero-error {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .titulo-error {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .mensaje-error {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .mensaje-ong {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            max-width: 700px;
            font-style: italic;
            opacity: 0.8;
        }
                
        .icono-mar {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.7;
            color: #87ceeb;
        }
        
        @media (max-width: 768px) {
            .numero-error {
                font-size: 6rem;
            }
            
            .titulo-error {
                font-size: 2rem;
            }
            
            .mensaje-error {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-error">
        <div class="icono-mar">
            <i class="fas fa-water"></i>
        </div>
        <div class="numero-error">404</div>
        <h1 class="titulo-error">Página no encontrada</h1>
        <p class="mensaje-error">
            Lo siento, la página que buscas se ha perdido en las profundidades del océano digital.
        </p>
        <p class="mensaje-ong">
            Mientras tanto, recuerda que cada acción cuenta para salvar nuestros mares. 
            Los océanos necesitan tu ayuda tanto como tú necesitas encontrar esta página.
        </p>
    </div>
</body>
</html>
